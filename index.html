<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../davinci/vendor/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--Custom CSS-->
    <link rel="stylesheet" href="../davinci/custom/css/custom.css">

    <!--Fonts-->
    <link rel="stylesheet" href="../davinci/vendor/css/font-awesome.css">

    <title>Da vinci</title>
</head>
<body>
    <div class="container-fluid bg-green">
        <!--Top Navigation-->
            <header class="navbar navbar-expand-lg navbar-dark bg-green">
                <a class="navbar-brand" href="#">Da Vinci</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                          <a class="nav-link fa fa-dollar" href="#" > Commissions<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item active">
                          <a class="nav-link fa fa-wrench" href="#"> Tools</a>
                        </li>
                        <li class="nav-item active">
                          <a class="nav-link fa fa-question" href="#"> Help</a>
                        </li>
                    </ul>
                </div>
            </header>
    </div>
<!--Navigation Tabs-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <ul class="nav nav-tabs nav-tab" id="myTab" role="tablist">
                    <li class="nav-item">
                         <a class="nav-link nav-menu" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-menu" id="fare-tab" data-toggle="tab" href="#fare" role="tab" aria-controls="fare" aria-selected="false">Express Fares</a>
                    </li>
                    <li class="nav-item">
						<a class="nav-link nav-menu" id="tickets-tab" data-toggle="tab" href="#tickets" role="tab" aria-controls="tickets" aria-selected="false">Express Ticket</a>
					</li>
					<li class="nav-item">
						<a class="nav-link nav-menu" id="pnr-tab" data-toggle="tab" href="#pnr" role="tab" aria-controls="pnr" aria-selected="false">Queue PNR</a>
					</li>
					<li class="nav-item">
						<a class="nav-link nav-menu" id="calendar-tab" data-toggle="tab" href="#calendar" role="tab" aria-controls="calendar" aria-selected="false">Calendar</a>
                    </li>
                    <li class="nav-item">
						<a class="nav-link nav-menu" id="report-tab" data-toggle="tab" href="#report" role="tab" aria-controls="report" aria-selected="false">Report</a>
					</li>
					<li class="nav-item">
						<a class="nav-link nav-menu" id="admin-tab" data-toggle="tab" href="#admin" role="tab" aria-controls="admin" aria-selected="false">Admin</a>
                    </li>
                </ul>
                <!--Tab Contents-->
                <div class="tab-content nav-tab" id="myTabContent">
                    <div class="tab-pane fade" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3>Home Tab </h3>
                    </div>
                    <div class="tab-pane fade" id="fare" role="tabpanel" aria-labelledby="fare-tab">
						<h3>Fare Tab</h3>
                    </div>
                    <div class="tab-pane fade" id="tickets" role="tabpanel" aria-labelledby="tickets-tab">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="panel-head tab-head bg-green">Ticketing</div>
                            </div>
                        <div class="steps">
                            <span class="dot">1</span>                                
                        </div>
                        <div class="col steps">
                            <a>Step 1</a><br>
                            <a>PNR and Locator</a>
                        </div>
                        </div>
                        <div class="pnr-search">
                             <div class="row">
                                <div class="col-md-4 offset-md-4 row-search">
                                        <form>
                                                <div class="form-group row row-steps">
                                                  <label for="gds" class="col-sm-6 col-form-label text-right">GDS Provider & PCC</label>
                                                  <div class="col-sm-5">
                                                    <input type="text" class="form-control" id="gds">
                                                  </div>
                                                </div>
                                                <div class="form-group row row-steps">
                                                  <label for="pnr" class="col-sm-6 col-form-label text-right">Record Locator</label>
                                                  <div class="col-sm-5">
                                                    <input type="text" class="form-control" id="pnr">
                                                  </div>
                                                </div>
                                        </form>
                                </div>
                            </div>
                        </div>
                            <div class="form-group row row-btn">
                                <div class="col-sm-10">
                                    <button type="submit" class="btn btn-primary">Next</button>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
